# YFinance Magnificent 7 Configuration
# Data source: Yahoo Finance via yfinance library
job: yfinance_m7
source: yfinance
description: "Fetch data for the 7 major US stocks (using yfinance library)"

# Magnificent 7 stock tickers (updated to include META instead of FB)
tickers:
  - AAPL    # Apple Inc.
  - MSFT    # Microsoft Corporation
  - AMZN    # Amazon.com Inc.
  - GOOGL   # Alphabet Inc. Class A
  - TSLA    # Tesla Inc.
  - NFLX    # Netflix Inc.
  - META    # Meta Platforms Inc.

# Data collection periods and intervals
data_periods:
  - oid: m7_quarterly_1y
    period: 1y
    interval: 1d
  - oid: m7_monthly_5y
    period: 5y
    interval: 1wk
  - oid: m7_daily_3mo
    period: 3mo
    interval: 1d
