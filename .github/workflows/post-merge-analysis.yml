name: Post-Merge Analysis

# Automated analysis after code merges to main
on:
  push:
    branches: [main]
  # Manual trigger for testing and maintenance
  workflow_dispatch:
    inputs:
      analysis_scope:
        description: 'Analysis scope (light/deep)'
        required: false
        default: 'light'
        type: choice
        options:
          - light
          - deep

jobs:
  post-merge-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50  # Get recent history for analysis

      - name: Run Post-Merge Analysis
        id: analysis
        run: |
          echo "Post-merge analysis running..."

          # Get recent commits for analysis
          git log --oneline -10

          # Search for TODO comments in recent changes
          echo "Searching for TODO comments in recent commits..."
          git log --since="1 day ago" --name-only --pretty=format:"" | sort -u | grep -E '\.(py|js|ts|yml|yaml|md)$' | head -20 | xargs grep -l "TODO\|FIXME\|XXX" || true

          # Create summary
          echo "analysis_summary=Post-merge analysis completed - found potential TODO items" >> $GITHUB_OUTPUT
          echo "Post-merge analysis completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Analysis Tracking
        if: always()
        run: |
          echo "Post-merge analysis completed at $(date)" >> .github/analysis-log.txt
          echo "Analysis status: ${{ steps.analysis.outcome }}" >> .github/analysis-log.txt
          echo "Summary: ${{ steps.analysis.outputs.analysis_summary }}" >> .github/analysis-log.txt
          echo "---" >> .github/analysis-log.txt

      - name: Commit Analysis Log
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/analysis-log.txt || true
          git commit -m "ðŸ“Š Update post-merge analysis log

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>" || echo "No changes to commit"
          git push || echo "No changes to push"