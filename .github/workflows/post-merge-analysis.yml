name: Post-Merge Analysis

# Automated analysis after code merges to main
on:
  push:
    branches: [main]
  # Manual trigger for testing and maintenance
  workflow_dispatch:
    inputs:
      analysis_scope:
        description: 'Analysis scope (light/deep)'
        required: false
        default: 'light'
        type: choice
        options:
          - light
          - deep

jobs:
  post-merge-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 50  # Get recent history for analysis

      - name: Run Post-Merge Analysis with Claude
        id: analysis
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          direct_prompt: |
            **POST-MERGE ANALYSIS & ISSUE GENERATION**

            Analyze recent merge to main branch and create GitHub issues for improvement opportunities found.

            **Analysis Focus:**
            1. **Recent Changes Review** - Last 5-10 commits for technical debt, missing tests, documentation gaps
            2. **CLAUDE.md Compliance Check** - P3 workflow, SSOT patterns, modular file placement
            3. **Issue Creation** - Generate actionable GitHub issues with proper labels and priorities

            **Create Issues For:**
            - TODO comments found in code
            - Missing error handling patterns
            - Documentation update needs
            - Test coverage gaps
            - Performance optimization opportunities
            - Configuration inconsistencies
            - SSOT I/O compliance violations

            **Issue Format:**
            - Descriptive action-oriented titles
            - Link to specific files/lines when relevant
            - Add labels: technical-debt, performance, documentation, testing
            - Reference this post-merge analysis

            Generate 3-5 focused, actionable issues from the analysis.

          use_sticky_comment: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Analysis Tracking
        if: always()
        run: |
          echo "Post-merge analysis completed at $(date)" >> .github/analysis-log.txt
          echo "Analysis status: ${{ steps.analysis.outcome }}" >> .github/analysis-log.txt
          echo "Generated issues: Check workflow output" >> .github/analysis-log.txt
          echo "---" >> .github/analysis-log.txt

      - name: Commit Analysis Log
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/analysis-log.txt || true
          git commit -m "ðŸ“Š Update post-merge analysis log

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

          Co-Authored-By: Claude <noreply@anthropic.com>" || echo "No changes to commit"
          git push || echo "No changes to push"