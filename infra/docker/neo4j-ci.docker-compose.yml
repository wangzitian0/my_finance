# Neo4j CI Testing Docker Compose Configuration
# Issue #266: Comprehensive Neo4j Testing Infrastructure

version: '3.8'

services:
  neo4j-ci:
    image: neo4j:5.15-community
    container_name: neo4j-ci-testing
    
    environment:
      # Authentication
      NEO4J_AUTH: neo4j/ci_test_password
      
      # Enable APOC plugin for advanced testing
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      
      # Memory configuration for CI (conservative)
      NEO4J_dbms_memory_heap_initial__size: "512m"
      NEO4J_dbms_memory_heap_max__size: "1G"
      NEO4J_dbms_memory_pagecache_size: "256m"
      
      # Disable unnecessary features for CI
      NEO4J_dbms_security_auth__enabled: "true"
      NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:7687"
      NEO4J_dbms_connector_http_listen__address: "0.0.0.0:7474"
      
      # Logging configuration
      NEO4J_dbms_logs_debug_level: "INFO"
      
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
      
    volumes:
      # Use tmpfs for CI (no persistence needed)
      - type: tmpfs
        target: /data
        tmpfs:
          size: 1G
      - type: tmpfs
        target: /logs
        tmpfs:
          size: 100M
          
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ci_test_password 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
      
    # Resource limits for CI
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M