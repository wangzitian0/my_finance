# Enhanced M7 DCF Configuration
# Supports bilingual report generation with advanced analysis factors

dcf_generation:
  # Enable bilingual output
  bilingual_reports: true
  languages: 
    - en
    - zh
  
  # Enhanced analysis factors
  enhanced_analysis:
    market_dynamics:
      market_size_analysis: true
      growth_rate_calculation: true  # 3-5 year CAGR
      competitive_positioning: true
    
    innovation_metrics:
      rd_efficiency_scoring: true
      rd_intensity_benchmarking: true
      patent_analysis: false  # Placeholder for future SEC filing extraction
      innovation_pipeline_assessment: true
    
    executive_assessment:
      leadership_age_factor: true
      management_tenure_analysis: true
      strategic_execution_scoring: true
      succession_planning_evaluation: true
    
    financial_modeling:
      advanced_dcf_scenarios: true  # Conservative, Base, Optimistic
      risk_adjusted_discount_rate: true
      terminal_value_scenarios: true
      sensitivity_analysis: true

