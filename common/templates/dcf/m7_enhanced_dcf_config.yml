# Analysis Enhancement Parameters
analysis_weights:
  # Scoring weights for investment decision
  financial_strength: 0.35
  market_growth_potential: 0.25
  management_quality: 0.20
  innovation_capability: 0.20
  
  # Age bias factor (younger = higher innovation score)
  executive_age_optimal_range: [45, 55]  # Peak experience + energy
  age_penalty_threshold: 60  # Reduce innovation score after this age
  
# Output Formatting
report_structure:
  executive_summary:
    paragraphs: 4
    focus_areas: ["valuation", "growth", "risks", "recommendation"]
    
  detailed_analysis:
    financial_projections_years: 5
    scenario_count: 3  # Conservative, Base, Optimistic
    risk_factors_count: 5
    catalysts_count: 3
    
  language_specific:
    en:
      currency_format: "USD"
      number_format: "US"
      date_format: "%Y-%m-%d"
      
    zh:
      currency_format: "USD"  # Keep USD for consistency
      number_format: "CN"
      date_format: "%Y年%m月%d日"

# Data Sources Integration
data_integration:
  yahoo_finance:
    extract_fields: ["revenue", "net_income", "free_cash_flow", "total_debt", "cash"]
    historical_years: 5
    
  sec_filings:
    extract_rd_expenses: true
    extract_executive_compensation: true  # For age/tenure analysis
    extract_segment_data: true
    
  market_data:
    sector_comparisons: true
    peer_analysis: false  # Future enhancement
    
# Quality Assurance
validation:
  min_data_completeness: 0.8  # 80% of required fields
  max_processing_time: 300  # 5 minutes per company
  output_file_verification: true